query GetUserProjects {
  allProjects {
    pid
    name
    createdAt
    createdBy
    dbUrl
  }
}

query GetProjectDetails($pid: Int!) {
  project(pid: $pid) {
    name
    createdAt
    pid
    dbUrl
    createdBy
    users {
      createdAt
      email
      name
      uid
      username
      userRoles(pid: $pid) {
        name
        rid
      }
    }
    roles {
      name
      rid
      permissions {
        name
        pid
      }
    }
  }
}
